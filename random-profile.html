<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #profile-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        #profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #profile-details {
            margin-bottom: 20px;
        }

        #back-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="profile-container">
        <img id="profile-image" src="https://placekitten.com/150/150" alt="Profile Image">
        <h1>Random Profile</h1>
        <div id="profile-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 25</p>
            <p><strong>Location:</strong> City</p>
            <!-- Add more profile details as needed -->
        </div>

        <button id="back-button" onclick="goBackToStartup()">Back to Startup</button>
    </div>

    <script>
        function goBackToStartup() {
            window.location.href = 'website.html';
        }
    </script>
</body>
</html>
