<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #startup-container {
            text-align: center;
        }

        #start-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="startup-container">
        <h1>Welcome to Our Website!</h1>
        <p>Explore the world with random profiles.</p>
        <button id="start-button" onclick="redirectToRandomProfile()">Start Exploring</button>
    </div>

    <script>
        function redirectToRandomProfile() {
            window.location.href = 'random-profile.html';
        }
    </script>
</body>
</html>
